@(Desktop:pcdesktop)

ซื้อสินค้าจำนวน @Desktop.getPrecount() เครื่อง <br>
ราคาเครื่องละ @Desktop.getPrice() บาท <br>
ส่วนลด @Desktop.getDiscount() เปอรเซ็นต์<br><br>


ราคาทั้งหมด @Desktop.getPrice()*@Desktop.getPrecount() = @Desktop.sumprice() บาท<br>
ลด @Desktop.getDiscount() เปอรเซ็นต์ จะได้ @Desktop.caldiscount()
