<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script>
function preview_images() {
    var total_file=document.getElementById("files").files.length;
    $("#image_preview").html("");
    for(var i=0;i<total_file;i++)
    {
        /* $('#image_preview').append("<div class='col-md-3'>" +
                 "<img class='img-thumbnail rounded-circle' width='200px' height='200px' src='"+URL.createObjectURL(event.target.files[i])+
                 "'></div>");   */
        $('#image_preview').append(
                "<img class='img-thumbnail rounded-circle' width='150px' height='150px' " +
                "src='" + URL.createObjectURL(event.target.files[i])+ "'> ");
    }
}
</script>
<form action="/uploadMultiple" method="POST" enctype="multipart/form-data">
    <input type="file" class="form-control" id="files" name="files[]" accept="image/*"
           onchange="preview_images();" multiple/>
    <input type="submit" value="Upload">
</form>
<div id="image_preview"></div>
</body>
</html>
